name: jekyll-cd

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Ž Check out master
        uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: ðŸ§ª  Build and deploy
        uses: jeffreytse/jekyll-deploy-action@v0.5.0
        with:
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          repository: 'veyselkaraca/portfolio-build'
          branch: 'main'